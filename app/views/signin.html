<div class="row">
  <div ng-app="" class="authentication-container col-xs-12 col-md-6 col-md-offset-3">
    <h3>Sign in</h3>
    <hr>
    <form ng-submit="login()" ng-controller="LoginCtrl" role="form">
      <div class="form-group">
        <input type="text" name="email" ng-model="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" name="password" ng-model="password" class="form-control" placeholder="Password">
      </div>
      
      <div class="form-actions">
        <input type="submit" value="Sign in" class="btn btn-primary btn-block btn-lg">
      </div>
    </form>
  </div>
</div>
